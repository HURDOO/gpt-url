{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1 class="text-center">URL Shortener</h1>
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" name="long_url" class="form-control" placeholder="Enter long URL">
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary btn-lg">Shorten</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
